name: tests

on:
  pull_request:
    branches:
      - master

jobs:
  run-tests:
    runs-on: ubuntu-20.04  # Changed to Ubuntu 20.04 for better wxPython support
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure full repo history for setuptools_scm

      - uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install Ubuntu dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
                  freeglut3-dev \
                  libcurl4-openssl-dev \
                  libexpat1-dev \
                  libgl1-mesa-dev \
                  libglu1-mesa-dev \
                  libgtk-3-dev \
                  libjpeg-dev \
                  libnotify-dev \
                  libsdl2-dev \
                  libsm-dev \
                  libtiff-dev \
                  libwebkit2gtk-4.0-dev \
                  libxtst-dev \
                  libunwind-dev \
                  libgstreamer1.0-dev \
                  libgstreamer-plugins-base1.0-dev \
                  libpng-dev \
                  libxrandr-dev \
                  libxinerama-dev \
                  libxcursor-dev \
                  libxcomposite-dev \
                  libfreetype6-dev \
                  libxi-dev \

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}-${{ github.ref_name }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
            ${{ runner.os }}-pip-

      - name: Setup Python virtual environment and install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          source .venv/bin/activate
          pytest


  combined-checks:
    runs-on: ubuntu-20.04
    needs: [run-tests]
    steps:
      - run: echo "All checks passed! Ready to merge."